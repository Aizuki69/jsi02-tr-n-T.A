          <script>
            $("#btn-signin").click(() => {
              const getEmailVal = $("#email").val();
              const password = $("#password").val();
              let getAllUser = JSON.parse(localStorage.getItem("users"));
              for (let x = 0; x < getAllUser.length; x++) {
                if (
                  getAllUser[x].email === getEmailVal && 
                  getAllUser[x].password === password
                ) {
                  localStorage.setItem("user",JSON.stringify(getAllUser[x]));
                  alert("signin success");
                  return;
                }
